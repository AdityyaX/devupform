<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="flex justify-center items-center  w-screen bg-white">
            <!-- COMPONENT CODE -->
            <div class="container mx-auto my-4 px-4 lg:px-20">

                <form action="" method="POST" id="form" class="w-full p-8 my-4 md:px-12 lg:w-9/12 lg:pl-20 lg:pr-40 mx-auto rounded-2xl shadow-2xl">
                    <div class="flex flex-col justify-center items-center text-center">
                        <div class="flex  items-end justify-end w-48 h-48  z-10">

                            <img class="object-cover object-center w-full h-full rounded-full mb-5"
                                src="assests/images/devupsvg logo.svg" />

                        </div>
                        <h1 class="font-bold text-5xl -mt-20">BOOTCAMP REGISTRATION</h1>
                    </div>
                    <div class="grid grid-cols-1 gap-5 md:grid-cols-2 mt-5">
                        <input
                            class="w-full bg-gray-100 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
                            type="text" placeholder="Full Name*" name="name" id="name" required/>
                        <input
                            class="w-full bg-gray-100 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
                            type="text" placeholder="Personal Email*" name="personal_email" id="personal_email" required/>
                        <input
                            class="w-full bg-gray-100 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
                            type="email" placeholder="Kiet Email*" name="kiet_email" id="kiet_email" required/>
                        <input
                            class="w-full bg-gray-100 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
                            type="text" placeholder="Phone*" name="phone" id="phone" required/>
                        <input
                            class="w-full bg-gray-100 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
                            type="text" placeholder="Library Id*" name="library_id" id="library_id" required/>
                        <br>
                        
                        <select data-te-select-init
                            class="w-full bg-gray-100 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline" name="domain" id="domain" required>
                            <option value="none selected" hidden>Select Domain</option>
                            <option value="Web">Web Development</option>
                            <option value="android">Android Development</option>
                            <option value="ml">Machine Learning</option>
                            <option value="xr">AR-VR</option>
                            <option value="cp">CP</option>
                        </select>
                        
                        <select data-te-select-init
                            class="w-full bg-gray-100 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline" name="gender" id="gender" required>
                            <option value="none selected" hidden>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        
                        <select data-te-select-init
                            class="w-full bg-gray-100 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline" name="desk" id="desk" required>
                        
                            <option value="none selected" hidden>Select Desk</option>
                            <option value="g-block">G BLock</option>
                            <option value="cafet">Cafet</option>
                            <option value="auditorium">Auditorium</option>
                            <option value="e-block">E Block</option>
                        </select>
                        <select data-te-select-init
                            class="w-full bg-gray-100 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline" name="mode_of_payment" id="mode_of_payment" required>
                            <option value="none selected" hidden>Payment mode*</option>
                            <option value="online">UPI</option>
                            <option value="cash">Cash</option>
                        </select>
                    </div>
                    

                        
                        
                    
                    <div class="my-4 w-1/2 lg:w-1/4">
                        <input class="uppercase text-sm font-bold tracking-wide bg-blue-900 text-gray-100 p-3 rounded-lg w-full 
                          focus:outline-none focus:shadow-outline" value="Submit" type="submit"/>
                    </div>
                </form>

               
            </div>
            <!-- COMPONENT CODE -->
        </div>

        
        <div class="flex items-end justify-end w-20 h-20 fixed bottom-0 right-0 mb-4 mr-4 z-10">
            <div>
                <img class="object-cover object-center w-full h-full rounded-full"
                    src="assests/images/devupsvg logo.svg" />
            </div>
        </div>

    </div>

    <script src="./assests/images/script.js"></script>
</body>

</html>
